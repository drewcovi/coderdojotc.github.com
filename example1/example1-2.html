<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #000000;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="/coderdojo/example1/jquery.min.js"></script>
		<script src="/coderdojo/example1/scaffold.js"></script>
		<script>

			var box1 = new Box();
			var box2 = new Box();
			var count = 0;

			box1.color('blue');
			box2.color('green');

			// Code has what are called "comments," and they look like this.
			// Comments let us leave notes in our code.
			// The draw function is called for each "frame" of our animation.
			function draw() {
				box1.left();
				
				
				count = count + 1;
				
				if (count > 75) {
					box1.color('red');
				}
				
				box2.right();
			}

		</script>
	</body>
</html>
